<!DOCTYPE html>
<HTML lang="es">
<HEAD>
<META CHARSET="UTF-8">
<TITLE>Congreso de Prácticas</TITLE>
<META NAME="AUTHOR" CONTENT="Iñaki Fernández">
<META NAME="DESCRIPTION" CONTENT="Documento html para realizar la inscripción a un congreso">
</HEAD>
<BODY>
	<HEADER>
		<H1>Congreso de Prácticas (20/03/2013)</H1>
	</HEADER>
	<ASIDE>
		<H3>Contacto:</H3>
		<ul>
			<H4>E-mail de contacto:<a href="mailto:pablito@dominio.es">Pablito</a></H4>
		</ul>
	</ASIDE>
	<SECTION>
		<table border="1" summary="Tabla que recoge los distintos precios de inscripción">
			<caption>Tabla de precios</caption>
			<thead>
				<tr>
					<th></th>
					<th>Temprano</th>
					<th>Tardío</th>
					<th>Durante el congreso</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Estudiantes</td>
					<td>3€</td>
					<td>5€</td>
					<td>8€</td>
				</tr>
				<tr>
					<td>Profesionales</td>
					<td>5€</td>
					<td>8€</td>
					<td>12€</td>
				</tr>
			</tbody>
			<tfoot>
				<tr><td colspan="4">Precios de registro según tipo y plazo</td></tr>
			</tfoot>
		</table>
	</SECTION>
	<SECTION>
		<H3>Formulario de inscripción:</H3>
		<fieldset>
			<form action="procesar.php" method="get"></form>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" placeholder="nombre">
			<label for="apellidos"><br>Primer Apellido:</label>
			<input type="text" id="apellidos" name="apellidos" placeholder="apellidos"/>
			<label for="email"><br>Correo Electrónico:</label>
			<input type="email" id="email" name="email" placeholder="email@ejemplo.com"/>
			<label for="telefono"><br>Teléfono:</label>
			<input type="tel" id="telefono" name="telefono" placeholder="999999999"/>
			<label for="nacimiento"><br>Fecha de nacimiento:</label>
			<input type="date" id="nacimiento" name="nacimiento" placeholder="yyyy-mm-dd"/>
			<label for="acompanyantes"><br>Acompañantes:</label>
			<input type="number" id="acompanyantes" name="acompanyantes" placeholder="0"/>
		
		<fieldset>
			<label for="prAsistencia">¿Es tu primera sistencia al congreso?:</label>
			<label for="prAsistenciaSi">Si</label>
			<input type="radio" id="prAsistenciaSi" name="prAsistencia"/>	
			<label for="prAsistenciaNo">No</label>
			<input type="radio" id="prAsistenciaNo" name="prAsistencia"/>
		
			<datalist id="prConocidoList">
				<option value="Por amigos"/>
				<option value="Por conocido"/>
				<option value="Por mi mismo"/>
			</datalist>
		
			<label for="prConocido"><br>¿Cómo conociste el evento?</label>
			<input type="text" id="prConocido" list="prConocidoList"/>
		</fieldset></fieldset>
		
		<input type = "submit" id = "registrarse" value = "Registrarse"/>
		<input type = "reset" id = "resetear" value = "Reiniciar formulario"/>
	</SECTION>
	<FOOTER>
		<H5>Organizadores:
		<a href="mailto:ramoncito@dominio.es">Pedrito</a> y
		<a href="mailto:pedrito@dominio.es">Ramoncito</a>
		</H5>
	</FOOTER>
</BODY>
</HTML>
